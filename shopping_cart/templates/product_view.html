{% extends 'main.html' %}
{% load static %}
{% block content %}
    <div class="row" >
        <a  class="btn btn-outline-dark" href="{% url 'home' %}">&#x2190; Back To Home</a>
    </div>
	<div class="row">
        {% if products %}

		<div class="col-lg-4">
			<img class="thumbnail" src="{{products.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{products.name}}</strong></h6>
				<hr>

				<a data-product="{{products.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart" href="{% url 'cart' product_id=products.id action='add' %}">Add to Cart</a>
				
				<h4 style="display: inline-block; float: right"><strong>${{products.price}}</strong></h4>

			</div>
		</div>
		{% endif %}
	</div>

{% endblock content %}
